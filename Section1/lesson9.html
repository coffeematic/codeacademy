<!DOCTYPE html>
<html>

	<head>
		<title>
			Headings & Paragraphs
		</title>
		
	</head>
	<body>
	    <h1>
	        This is an H1 header
	    </h1>
		    <p>This is just a refresher</p>
		<h2>
		    This is an H2 header
		</h2>
		    <p>paragraph</p>
		<h3>
		    This is an H3 header
		</h3>
		    <p>Sure it's basic... like bacon and eggs!</p>
		<h4>
		    This is an H4 header
		</h4>
		    <p>more text</p>
		<h5>
		    This is an H5 header
		</h5>
		<p>
		    These are examples of headers
		</p>
		<h6>
		    This is an H6 header
		</h6>
		    <p>done.</p>
	</body>
</html>
